<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Text Characteristics</title>
    </head>
    
    <body>
    <h1>This is the first heading.</h1>
    <h2>This is the second heading.</h2>
        <p>This is the first, <strong>strong</strong> paragraph of the page.</p>
    <h3>This is the third heading.</h3>
        <p>This is the second, <em>emphasized</em> paragraph of the page.</p>
    <h4>This is the fourth heading.</h4>
        <p>This is the third, <strong><em>strong and emphasized,</em></strong> paragraph of the page.</p>
    <!--do not use <b> and <i> for bold or italics-->
    </body>
</html>
