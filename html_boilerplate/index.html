<!DOCTYPE html>
<!--the !DOCTYPE line tells what document type we are using-->
<html lang="en">
    <!--the lang attribute makes the page more accessible-->
    <!--all HTML pages will have a head and body-->
    <head>
        <meta charset="utf-8">
        <!--meta is data that is not displayed-->
        <title>My First Website</title>
    </head>
    <!--the head should have no displayed data-->
    <body>
        <h1>Hello World!</h1>
    </body>
    <!--the body displays data on the screen-->
</html>
